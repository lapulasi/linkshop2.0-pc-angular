<div class="container-fluid">

  <app-cond-stat (event)="acceptEvent($event)"></app-cond-stat>

  <div class="row area-trend side-space">
    <div class="col-5 area">
      <!--    区域表现   -->
      <app-sub-org-stat [cond]="cond" [page]="page"></app-sub-org-stat>
    </div>
    <div class="col-7 trend">
      <!--   趋势分析-->
      <app-trend-analysis-chart [cond]="cond" [page]="page"></app-trend-analysis-chart>
    </div>
  </div>

  <div class="row eaharts side-space">
    <div class="col">
      <p class="row eaharts-title">人流结构</p>
      <div class="row echarts-area" echarts [options]="guestStatService.guestPieOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">顾客最多时段</p>
      <div class="row echarts-area" echarts [options]="guestStatService.guestBarOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">顾客到店趋势</p>
      <div class="row echarts-area" echarts [options]="guestStatService.guestLineOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">各店人流占比</p>
      <div class="row echarts-area" echarts [options]="guestStatService.shopGuestPieOption"></div>
    </div>
  </div>

  <div class="row eaharts side-space">
    <div class="col">
      <p class="row eaharts-title">驻留结构</p>
      <div class="row echarts-area" echarts [options]="guestStatService.stayPieOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">驻留最多时段</p>
      <div class="row echarts-area" echarts [options]="guestStatService.stayBarOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">顾客驻留趋势</p>
      <div class="row echarts-area" echarts [options]="guestStatService.stayLineOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">各店驻留占比</p>
      <div class="row echarts-area" echarts [options]="guestStatService.shopStayPieOption"></div>
    </div>
  </div>

  <div class="row eaharts side-space">
    <div class="col">
      <p class="row eaharts-title">集客力增长趋势</p>
      <div class="row echarts-area" echarts [options]="guestStatService.jklLineOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">集客力占比</p>
      <div class="row echarts-area" echarts [options]="guestStatService.jklPieOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">坪效增长趋势</p>
      <div class="row echarts-area" echarts [options]="guestStatService.pxLineOption"></div>
    </div>
    <div class="col">
      <p class="row eaharts-title">坪效占比</p>
      <div class="row echarts-area" echarts [options]="guestStatService.pxPieOption"></div>
    </div>
  </div>
</div>
