<div class="login_bg">
  <div class="container">
    <!--<img src="../../assets/images/logo_white.png" alt="" class="logo">-->
    <!--<img src="../../assets/images/text.png" class="adverText" alt="">-->
    <div class="login_panel">
      <ul class="nav">
        <li class="">
          <ol>
            <li>登录</li>
          </ol>
        </li>
      </ul>
      <input class="account" type="text" placeholder="用户名" [(ngModel)]="account" (focus)="errorMsg = ''">
      <input class="password" type="password" placeholder="密码" [(ngModel)]="passwd"(focus)="errorMsg = ''">
      <button (click)="login()">登录</button>
      <p> </p>
      <p class="red">{{errorMsg}}</p>
      <div class="question">
        <!--<a href="">无法登录，</a><a href="">忘记密码？</a>-->
      </div>
    </div>
  </div>
</div>
